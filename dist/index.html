<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waterfall Warrior</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Squada+One&display=swap" rel="stylesheet">
</head>

<body class='flex-column-center'>
    <header id='game-title'>Waterfall Warrior</header>
    <main>
        <aside class='flex-column-center'>
            <header>Instructions</header>
        </aside>
        <div id='canvas-border'>
            <div id='canvas-container'>
                <canvas id='game-canvas'></canvas>
                <div id='height-display'>
                    <span id='height-value'>0</span>m
                </div>
                <div id='start-prompt' class='pulse'>
                    Press SPACE to start!
                </div>
                <div id='end-prompt'>
                    <div id='end-text'>Game Over</div>
                    <div id='end-summary'>
                        <div class='summary-list-item'><span>Height Score:</span><span id='end-height'></span></div>
                        <div class='summary-list-item'>Time Bonus: <span id='time-bonus'></span></div>
                        <div class='summary-list-item'>Total Score: <span id='final-score'></span></div>
                    </div>
                    <div id='restart-prompt' class='pulse'>Press R to try again!</div>
                </div>
            </div>
        </div>
        <aside class='flex-column-center'>
            <header>High Scores</header>
            <ul id='highscore-list'>

            </ul>
        </aside>
    </main>
</body>

</html>
